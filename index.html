<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<body background="bg.jpg">
    <marquee behavior="" direction="Right" scrolldelay="100"><!--we can use scrollamount="30" for speed-->
        <div>Hello Pavan</div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <img src="a.gif" alt="Dog is running" width="22%">&emsp;&emsp;&emsp;
        <img src="b.gif" alt="Cat is running" width="11%">&emsp;<!--for tab space-->
        <img src="c.gif" alt="Mice is Running" width="4%">&nbsp;<!--for single space-->
    </marquee>
    
</body>
</html>
